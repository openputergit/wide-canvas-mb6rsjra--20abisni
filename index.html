<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart OMR Evaluator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Inter', sans-serif;
    }
    .page {
        display: none;
    }
    .active {
        display: block;
    }
    .fade-in {
        animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .loading-dots:after {
        content: '.';
        animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80% { content: '....'; }
        100% { content: '.'; }
    }
</style>
<body class="bg-gray-100">
    <!-- Splash Screen -->
    <div id="splash" class="page active min-h-screen flex flex-col items-center justify-center">
        <img src="https://via.placeholder.com/150" alt="Logo" class="w-32 h-32 mb-6 rounded-xl fade-in">
        <h1 class="text-3xl font-bold mb-4 fade-in">Smart OMR Evaluator</h1>
        <p class="text-gray-600 loading-dots">Loading</p>
    </div>

    <!-- Home Screen -->
    <div id="home" class="page min-h-screen p-6">
        <h1 class="text-2xl font-bold mb-8">Welcome to Smart OMR</h1>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="changePage('scan')" class="bg-blue-500 text-white p-6 rounded-xl flex flex-col items-center">
                <i class="bi bi-camera text-3xl mb-2"></i>
                <span>Scan OMR Sheet</span>
            </button>
            <button onclick="changePage('reports')" class="bg-green-500 text-white p-6 rounded-xl flex flex-col items-center">
                <i class="bi bi-file-text text-3xl mb-2"></i>
                <span>View Reports</span>
            </button>
            <button onclick="changePage('setup')" class="bg-purple-500 text-white p-6 rounded-xl flex flex-col items-center">
                <i class="bi bi-gear text-3xl mb-2"></i>
                <span>Test Setup</span>
            </button>
            <button onclick="changePage('settings')" class="bg-gray-500 text-white p-6 rounded-xl flex flex-col items-center">
                <i class="bi bi-person text-3xl mb-2"></i>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Test Setup Page -->
    <div id="setup" class="page min-h-screen p-6">
        <h2 class="text-2xl font-bold mb-6">Test Setup</h2>
        <form class="space-y-4">
            <div>
                <label class="block mb-2">Test Name</label>
                <input type="text" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block mb-2">Number of Questions</label>
                <input type="number" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block mb-2">Answer Pattern</label>
                <select class="w-full p-2 border rounded">
                    <option>MCQ</option>
                    <option>True/False</option>
                    <option>Multi-select</option>
                </select>
            </div>
            <div>
                <label class="block mb-2">Upload Logo</label>
                <input type="file" accept="image/*" class="w-full p-2">
            </div>
            <button onclick="changePage('answerKey')" type="button" class="w-full bg-blue-500 text-white p-3 rounded">
                Set Answer Key
            </button>
        </form>
    </div>

    <!-- Answer Key Page -->
    <div id="answerKey" class="page min-h-screen p-6">
        <h2 class="text-2xl font-bold mb-6">Set Answer Key</h2>
        <div id="questions" class="space-y-4 mb-20"></div>
        <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg flex space-x-4">
            <button onclick="saveAnswerKey()" class="flex-1 bg-green-500 text-white p-3 rounded">Save Key</button>
            <button onclick="clearAnswerKey()" class="flex-1 bg-red-500 text-white p-3 rounded">Clear All</button>
        </div>
    </div>

    <!-- Other pages following similar structure... -->

    <script>
        // Initial setup
        setTimeout(() => {
            changePage('home');
        }, 2000);

        function changePage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Generate answer key form
        function generateAnswerKey(count) {
            const container = document.getElementById('questions');
            container.innerHTML = '';
            for(let i = 1; i <= count; i++) {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded shadow';
                card.innerHTML = `
                    <h3 class="font-bold mb-2">Question ${i}</h3>
                    <div class="flex space-x-4">
                        ${['A', 'B', 'C', 'D'].map(option => `
                            <label class="flex items-center">
                                <input type="radio" name="q${i}" value="${option}">
                                <span class="ml-2">${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            }
        }

        // Initialize with 5 questions
        generateAnswerKey(5);

        function saveAnswerKey() {
            // Implementation
            alert('Answer key saved!');
        }

        function clearAnswerKey() {
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.checked = false;
            });
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
